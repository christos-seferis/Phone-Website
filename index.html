<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo"><img src="imgs/logo.png" alt="logo" /></div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accesories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="imgs/mobile.png" class="mobile" alt="mobile" />
        <div id="circle">
          <div class="feature first">
            <img src="imgs/camera.png" alt="camera" />
            <div>
              <h1>Camera</h1>
              <p>15MP , Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature second">
            <img src="imgs/processor.png" alt="processor" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature third">
            <img src="imgs/display.png" alt="display" />
            <div>
              <h1>Display</h1>
              <p>7.5" , Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature fourth">
            <img src="imgs/battery.png" alt="battery" />
            <div>
              <h1>Battery Life</h1>
              <p>6500mAh , 750Hrs Standy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="imgs/arrow.png" id="upbtn" alt="arrow" />
        <h3>Features</h3>
        <img src="imgs/arrow.png" id="downbtn" alt="arrow" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
